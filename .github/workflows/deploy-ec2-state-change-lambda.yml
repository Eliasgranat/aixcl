name: Deploy EC2StateChangeNotifier

on:
  push:
    branches:
      - main  # Change this to your default branch if different
      - aa/lambda-test-action

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: eu-north-1 # Modify this to your desired AWS region    

      - name: Package Lambda function
        run: |
          zip -r EC2StateChangeNotifier.zip lambda/functions/EC2StateChangeNotifier.py  # Adjust the path if necessary

      - name: lambda_code_update
        run: |
          aws lambda update-function-code --function-name lambda_deployment_via_gitaction --zip-file fileb://EC2StateChangeNotifier.zip
